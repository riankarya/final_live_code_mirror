<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacktiv Garden</title>
  <link href='https://fonts.googleapis.com/css?family=Alata' rel='stylesheet'>
  <style>
    * {
        font-family: 'Alata';
    }
    .btn-pink {
        background-color: #f2a4c9 !important;
    }
    .bg-pink {
        background-color: rgba(242, 164, 201, .5);
    }
    .text-pink {
        color: #f2a4c9 !important;
        font-weight: bold;
    }
  </style>

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

  <!-- login page -->
  <section class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-4">
        <div class="shadow-lg p-5 mb-5 bg-white rounded">
          <div class="mb-5">
            <img src="./assets/login.svg" alt="music" class="img-fluid">
          </div>
          <h5 class="mb-4"><b>Welcome to Hacktiv Garden</b></h5>
          <form>
            <div class="form-group">
              <label for="login-email">Email address</label>
              <input type="email" class="form-control" id="login-email" placeholder="Your email">
            </div>
            <div class="form-group">
              <label for="login-password">Password</label>
              <input type="password" class="form-control" id="login-password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-pink btn-block">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </section>
  
  <!-- home page -->
    <section id="home-page" class="container">
        <button class="btn btn-danger" style="position: absolute; top: 10px; right: 10px;">logout</button>
        <div class="row justify-content-center mt-5 pt-5">
        <div class="col-4 mt-5">
            <img src="./assets/home.svg" alt="music" class="img-fluid mt-5">
        </div>
        <div class="col-6">
            <h4>
            <b>Hacktiv Garden</b>
            <button type="button" class="btn btn-pink float-right btn-sm text-light">My Favorite Plant</button>
            </h4>
            <ul class="list-unstyled">
            <li class="media d-flex align-items-center bg-white rounded p-2 shadow mt-3">
                <img src="https://images.vexels.com/media/users/3/157784/isolated/preview/bf2d571488a39e11419799c2a29a010d-cute-cactus-by-vexels.png" class="mr-3 rounded" alt="cover" width="100">
                <div class="media-body p-1">
                <div class="text-left">
                    <h5 class="mt-0 mb-0 text-pink">Happy Cactus</h5> 
                </div>
                <div class="text-left mt-2">
                    <span class="text-muted">I Can Store An Unbelievable Amount Of Water In A Short Time</span> 
                    <button class="mt-2 btn btn-pink float-right p-2 rounded text-light shadow" style="font-size:10px">Add To Favorite</button>
                </div>
                </div>
            </li>
            </ul>
        </div>
        </div>
    </section>



  <!-- favorite plants -->
  <section id="home-page" class="container">
    <button class="btn btn-danger" style="position: absolute; top: 10px; right: 10px;">logout</button>
    <div class="row justify-content-center mt-5 pt-5">
      <div class="col-4 mt-5">
        <img src="./assets/favorite.svg" alt="music" class="img-fluid mt-5">
      </div>
      <div class="col-6">
        <h4>
          <b>My Favorite Plants</b>
          <button @click="toHome" type="button" class="btn btn-pink float-right btn-sm text-light">Back Home</button>
        </h4>
        <ul class="list-unstyled">
          <li class="media d-flex align-items-center bg-white rounded p-2 shadow mt-3">
            <img src="https://www.seekpng.com/png/full/159-1596512_kawaii-doodles-cactus-stickers-kawaii-cute-tumblr-kawaii.png" class="mr-3 rounded" alt="cover" width="100">
            <div class="media-body p-1">
              <button type="button" class="close float-right" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <div class="text-left">
                  <h5 class="mt-0 mb-0 text-pink">Cute Aloe Vera</h5> 
              </div>
              <div class="text-left mt-2">
                <span class="text-muted">Aloe Vera is one of the oldest herbal remedies</span> 
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </section>
  
</body>
</html>
